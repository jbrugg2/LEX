<!DOCTYPE html>
<html>
 
    <head>
        <meta name="keywords" content="Online, Shopping" />
        <title>Hussain's Shopping</title>
    </head>
 
    <body>
        <header>
            <h1>Sign Up!</h1>
        </header>
        <article>
            <form action="success.html" method="get">
                <table>
                    <tr>
                        <td><br><label for="username">Username:</label></td> <!-- Add label element and autofocus attribute-->
                        <td><br><input type="text" id="username" placeholder="Enter your username" required autofocus/></td>
                    </tr>
                    <tr>
                        <td><label for="email_id">Email ID:</label></td> <!-- Add label element -->
                        <td><input type="email" id="email_id" placeholder="Enter your email ID" required /></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td> <!-- Add label element -->
                        <td><input type="password" id="password" placeholder="Enter your password" required /></td>
                    </tr>
                    <tr>
                        <td><label for="male" required>Gender:</label></td> <!-- Add label element -->
                        <td><label for="male">Male</label><input type="radio" id="male" name="gender" value="M" />&nbsp;
                            <!-- Add label element --> <label for="female">Female</label><input type="radio" id="female" name="gender" value="F" /></td>
                        <!-- Add label element -->
                    </tr>
                    <tr>
                        <td>DOB:</td> <!-- Add label element -->
                        <td><input type="date" id="dob" required /></td>
                    </tr>
                    <tr>
                        <td>Phone number:</td> <!-- Add label element -->
                        <td><input type="text" id="phone_no" placeholder="Enter your contact number" pattern="+ [0-9] {12}" required /></td>
                    </tr>
                    <tr>
                        <td>Country:</td> <!-- Add label element -->
                        <td><select id="country" placeholder="Select your country">
                                <option value="India" />India
                                <option value="India" />USA
                                <option value="India" />UK
                                <option value="India" />Canada
                                <option value="India" />Belgium
                                <option value="India" />France </select></td>
                    </tr>
                    <tr>
                        <td>Languages Known:</td> <!-- Add label element -->
                        <td><input type="checkbox" name="language" id="english" value="English" checked="checked" /><label for="english">
                                English </label> <input type="checkbox" name="language" id="hindi" value="Hindi" /><label for="hindi"> Hindi
                            </label> <input type="checkbox" name="language" id="french" value="French" /><label for="french"> French </label></td>
                    </tr>
                    <tr>
                        <td>Profile pic:</td> <!-- Add label element -->
                        <td><input type="file" id="pic" required /></td>
                    </tr>
                    <tr>
                        <td>About yourself:</td> <!-- Add label element -->
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Register" />
                        <td><input type="reset" value="Reset" />
                    </tr>
                </table>
            </form> <br /> <br /> <br /> <br />
        </article>
        <footer>
            <nav> About Us | Privacy Policy | Contact Us | FAQ | Terms & Conditions </nav> 
            Copyright &copy; 2018 | Giri
        </footer>
        <aside> Like and Connect with us FB Twitter g+ </aside>
    </body>
 
</html>
